<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>KYYBSEEN</title><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet"><style>*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif}body{width:100vw;height:100vh;background:radial-gradient(circle at center,#06291f 0%,#020202 55%,#000 100%);display:flex;align-items:center;justify-content:center;overflow:hidden}.noise{position:absolute;width:100%;height:100%;background:url('https://grainy-gradients.vercel.app/noise.svg');opacity:.05;pointer-events:none}.wrapper{text-align:center;animation:fadeIn 1.4s ease}.logo{font-size:3.2rem;font-weight:700;letter-spacing:3px;color:#10b981;text-shadow:0 0 25px rgba(16,185,129,.35)}.tag{margin-top:10px;font-size:.85rem;color:#a7f3d0;letter-spacing:1px;text-transform:uppercase}.bar{margin:40px auto 0;width:220px;height:3px;background:rgba(255,255,255,.08);overflow:hidden;border-radius:10px}.progress{width:0;height:100%;background:linear-gradient(90deg,#10b981,#34d399,#10b981);animation:load 2.6s ease forwards}@keyframes load{to{width:100%}}@keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}</style></head><body><div class="noise"></div><div class="wrapper"><div class="logo">KYBSEEN</div><div class="tag">Guarda tu progreso</div><div class="bar"><div class="progress"></div></div></div><script>setTimeout(()=>{window.location.href="home.html"},2700)</script></body></html>
